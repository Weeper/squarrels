<a
	href=""
	role="button"
	ng-class="{
		disabled: cardCtrl.isDisabled()
	}"
	ng-click="cardCtrl.onClick($event)"
>
	<span
		class="card {{cardCtrl.cardData.cardType || 'blank'}}--{{cardCtrl.cardData.name}}"
		ng-attr-ng-drag="{{cardCtrl.canDrag() ? true : false}}"
		ng-drag-data="cardCtrl.cardData"
		ng-drag-stop="cardCtrl.onDragStop()"
	>
	</span>
</a>
