<div class="modal-header">
	<h3 class="modal-title" id="modal-title">{{ $ctrl.player.name }}'s Cards</h3>
</div>
<div class="modal-body clearfix" id="modal-body">
	<div class="cards-group" ng-repeat="card in $ctrl.cards">
		<card
			ng-repeat="n in $ctrl._.range(0, 3)"
			card-id="{{::card}}"
			card-type="storage"
		></card>
	</div>
</div>
<div class="modal-footer">

</div>
