<div class="sq-players-wrapper">
	<webcam channel="webcam"></webcam>
	<div class="sq-players">
		<player ng-repeat="p in model.players | orderBy:'!isCurrent'" game="playersCtrl.game" player="p"></player>
	</div>
	<button
		class="btn btn-primary"
		ng-show="!playerData.player && model.players.length !== 6"
		ng-click="playersCtrl.create()">Join
	</button>
</div>
