<div class="sq-player" ng-init="pModel = playerCtrl.playerModel.model; player = playerCtrl.player; isCurrent = player.id === pModel.player.id"
	ng-class="{
		'active': player.isActive,
		'current': isCurrent
	}">
	<div class="row">
		<div class="col-sm-3">
			<div class="sq-player-thumbnail">
				<img class="img-circle" ng-src="{{player.img}}"/>
			</div>
			<div class="sq-player-info">
				<span class="sq-player-name">{{player.name}}</span>
				<span class="sq-player-storage" ng-click="playerCtrl.onStorageClick($event)">
					<i class="icon icon-acorns glyphicon glyphicon-leaf"></i>
					<sup class="sq-player-score">{{player.score}}</sup>
				</span>
			</div>
		</div>
		<div class="col-sm-9">
			<div class="sq-player-cards" ng-show="playerCtrl.game.isGameStarted">
				<div class="cards-group hand">
					<card
						ng-show="isCurrent && player.cardsInHand.length"
						ng-repeat="card in player.cardsInHand track by $index"
						card-id="{{card}}"
						card-type="hand"
						player="player"
					></card>
					<card
						ng-show="!isCurrent && player.totalCards"
						ng-repeat="n in playerCtrl._.range(0, player.totalCards)"
						card-id="{{null}}"
						card-type="hand"
						player="player">
					</card>
				</div>
			</div>
		</div>
	</div>
</div>
