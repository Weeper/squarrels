<li class="sq-player" ng-init="pModel = playerCtrl.playerModel.model; player = playerCtrl.player"
	ng-class="{
		'active': player.isActive,
		'current': player.isCurrent
	}">
	<span>{{player.name}}</span>
	<img src="{{player.img}}"/>
	<div class="player-cards hand">
		<div ng-repeat="card in player.cardsInHand">
			{{card}}
		</div>
	</div>
	<div class="player-cards storage"></div>
</li>
