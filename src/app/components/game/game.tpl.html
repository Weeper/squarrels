<header>
	<div class="row">
		<span class="col-sm-6">Started @ {{model.createdAt}}</span>
		<span class="col-sm-4">ROUND: {{model.round}}</span>
	</div>
</header>
<div class="row">
	<div class="col-sm-12">
		<div class="play-area">
			<deck type="{{::deck.deckType}}" deck-id="{{::deck.id}}" ng-repeat="deck in gameCtrl.getDecks()" game="model"></deck>
		</div>
	</div>
</div>
<div class="row">
	<div class="col-sm-12">
		<players game="model"></players>
		<span
			ng-if="model.actionCard"
			ng-init="card = model.actionCard"
			ng-class="{ instant: model.instantAction }"
			class="action-card">
			<span class="card blank--"></span>
			<card card-id="{{card.id}}" card-type="action"></card>
		</span>
	</div>
</div>
<button
	class="btn btn-primary new-game"
	ng-click="gameCtrl.create()"
	ng-show="!gameCtrl.isGameStarted() && playersModel.players.length >= 2">
	New Game
</button>
<button
	class="btn btn-warning new-game"
	ng-click="gameCtrl.reset()"
	ng-show="gameCtrl.isAdmin">
	RESET
</button>
