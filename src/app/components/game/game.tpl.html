<span>Game Started at {{model.game.createdAt}}</span>
<div class="play-area clearfix" ng-if="model.game">
	<deck type="main" deck-id="model.game.decks[0]" pModel="gameCtrl.playerModel"></deck>
	<deck type="hoard" deck-id="model.game.decks[1]"></deck>
</div>
<players></players>
<button
	class="btn btn-primary new-game"
	type="submit"
	ng-click="gameCtrl.newGame()"
	ng-disabled="!canStartGame"
	ng-hide="model.game"
	>New Game</button>
