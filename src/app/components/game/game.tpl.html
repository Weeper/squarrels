<span>Game Started at {{model.game.createdAt}} :: Round {{model.game.round}}</span>
<div class="play-area clearfix" ng-if="model.game">
	<deck type="main" deck-id="model.game.decks[0]" pModel="gameCtrl.playerModel"></deck>
	<deck type="hoard" deck-id="model.game.decks[1]" pModel="gameCtrl.playerModel"></deck>
</div>
<players></players>
<button
	class="btn btn-primary new-game"
	ng-click="gameCtrl.create()"
	ng-disabled="!canStartGame"
	ng-show="!model.game && playersModel.players.length >= 2"
	>New Game</button>
